<div class="containter">
    <div class="row">
      <div class="col-md-4"></div>
      <div class="col-md-4">
          <h2 class="form-signin-heading">Registration</h2>
          <form role="form">
        <div class="form-group">
          <label for="email"><b>Email</b></label>
          <input type="email" class="form-control" id="email" name="email"  required />
          <p class="alert alert-warning box-msg" style="color:red">Username taken</p>
        </div>
        <div class="form-group">
          <label for="password"><b>Password</b></label>
          <input type="password" class="form-control" id="password" name="password"  required />
          <p class="alert alert-warning box-msg"  style="color:red">Password must be between 3 and 20 characters..</p>
        </div>
        <div class="form-group">
          <label for="confirm_password"><b>Confirm password</b></label>
          <input type="password" class="form-control" id="confirm_password"  name="confirm_password" required />
          <p class="alert alert-warning box-msg"  style="color:red">Password repetition incorrect..</p>
        </div>
        <div class="form-group">
          <label for="name"><b>Name</b></label>
          <input type="text" class="form-control" id="name" name="name" required />
          <p class="alert alert-warning box-msg"  style="color:red">Name must be between 3 and 20 characters..</p>
        </div>
        <div class="form-group">
          <label for="lastname"><b>Last Name</b></label>
          <input type="text" class="form-control" id="lastname" name="lastname" required />
          <p class="alert alert-warning box-msg"  style="color:red">Last name must be between 3 and 20 characters..</p>
        </div>
        <div class="form-group">
            <label for="address"><b>Address</b></label>
            <input type="text" class="form-control" id="address" name="address" required />
        </div>
        <div class="form-group">
            <label for="city"><b>City</b></label>
            <input type="text" class="form-control" id="city" name="city" required />
        </div>
        <div class="form-group">
            <label for="state"><b>State</b></label>
            <input type="text" class="form-control" id="state" name="state" required />
        </div>
        <div class="form-group">
            <label for="number"><b>Phone Number</b></label>
            <input type="number" class="form-control" id="number" name="number" required />
        </div>
        <div class="form-group">
            <label for="insurance_number"><b>Insurance Number</b></label>
            <input type="number" class="form-control" id="insurance_number" name="insurance_number" required />
        </div>
          <div class="col-md-offset-4">
            <button type="submit" class="btn btn btn-success" id="register">Register</button>

            <button type="button" class="btn btn btn-primary" id="login" >Back to login</button>
          </div>
        </form>
        <div class="col-md-4"></div>
      </div>
    </div>
  </div>
