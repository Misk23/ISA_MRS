<div class="col-md-9 personal-info">
    <h3>Create Clinic Admin</h3>
    <form class="form-horizontal" role="form">
          <div class="form-group">
            <label class="col-lg-3 control-label">Username:</label>
            <div class="col-lg-8">
                <input class="form-control" type="text" id="username" name="username" [(ngModel)]="doctor.username" required>
            </div>
          </div>
          <div class="form-group">
            <label class="col-lg-3 control-label">Name:</label>
            <div class="col-lg-8">
                <input class="form-control" type="text" id="name" name="name" [(ngModel)]="doctor.name" required>
            </div>
          </div>
          <div class="form-group">
            <label class="col-md-6 control-label">Specialties:</label>
            <select id= "specialties" name="specialties" [(ngModel)]="doctor.specialties" style="display: inline-block" class="ml-1 mb-4">
              <option *ngFor="let key of specialtiesTypeOptions" [value]="key" [label]="specialties[key]"></option>
            </select>
          </div>
          <div class="form-group">
            <label class="col-lg-3 control-label">Shift Start And Finish:</label>
            <div class="col-lg-8">
                <input class="ml-1 mb-4" type="number" id="start" name="start" [(ngModel)]="doctor.start" min="0" max="24" required>
                <input class="ml-1 mb-4" type="number" id="finish" name="finish" [(ngModel)]="doctor.finish" min="0" max="24" required>
            </div>
          </div>
          <div class="form-group">
            <label class="col-lg-3 control-label">Appointment Duration:</label>
            <div class="col-lg-8">
                <input class="ml-1 mb-4" type="number" id="duration" name="duration" [(ngModel)]="doctor.duration" min="15" max="60" required>
            </div>
          </div>
          <div class="form-group">
            <label class="col-lg-3 control-label">Price:</label>
            <div class="col-lg-8">
                <input class="ml-1 mb-4" type="number" id="price" name="price" [(ngModel)]="doctor.price" min="100" max="10000" required>
            </div>
          </div>
          <br>
          <div class="form-group">
            <label class="col-md-3 control-label"></label>
            <div class="col-md-8">
              <input type="button" class="btn btn-primary" value="Create" (click) = "createDoctor()">
              <span></span>
            </div>
          </div>
    </form>
  </div>
